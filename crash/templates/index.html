<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRASH</title>
     <link rel="stylesheet" href="{% static 'style.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="crash-container" id="crash-container">
        <div class="crash-input">
            <input type="number"  class="number" id="numberInput"  placeholder="Enter a number">

        </div>

        <div class="button-container">
            <button class="crash" id="crash"  onclick="getNextNumber()"  title="click me">
                <i class="fa-brands fa-searchengin"></i>
            </button>

        </div>

        <div class="display" id="nextNumber">
            <div class="data" style="display: none;">
                <p class="next">Next Number: <span id="nextNumberValue"></span></p>
                <p class="color" >Color: <span id="nextNumberColor"></span></p>
            </div>
            <div class="icon" id="nextNumberIcon"></div>
        </div>
    </div>
    
    <script src="{% static '' %}scripts.js"></script>
</body>
</html>
